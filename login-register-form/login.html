<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN</title>
	<link rel="stylesheet" href="login.css">
</head>

<body>
	<div class="bg-img">
		<div class="content">
			<header>Login Form</header>
			<p id="message">DANG NHAP THANH CONG</p>
			<form action="#">
				<div class="field">
					<span class="fa fa-user"></span>
					<input type="text" placeholder="Username" id="username" value="">
				</div>
				<div class="error" id="username-error"> Username must be at least 0 characters!
				</div>
				<div class="field space">
					<span class="fa fa-lock"></span>
					<input type="password" class="pass-key" placeholder="Password" id="password" value="">
				</div>
				<div class="error" id="password-error"> Password must be between 6 and 32 characters!
				</div>
				<div class="pass">
					<a href="#">Forgot Password?</a>
				</div>
				<div class="field">
					<button type="button" class="btn" onclick="validate()">LOGIN</button>
				</div>
			</form>
			<div class="signup">
				Don't have account?
				<a href="register.html">Signup Now</a>
			</div>
		</div>
	</div>

	<script>
		const usernameElement = document.getElementById("username");
		const passwordElement = document.getElementById("password");

		function validate() {
			if (usernameElement.value.length === 0) {
				document.getElementById("username-error").style.display = "block";
				return;
			}
			if (passwordElement.value.length < 6 || passwordElement.value.length > 32) {
				document.getElementById("password-error").style.display = "block";
				return;
			}
			// document.getElementById("message").style.display = "block";
		}
	</script>
</body>

</html>
