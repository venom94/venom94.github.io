<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="bg-img">
		<div class="content">
			<header>Register Form</header>
			<form action="#">
                <div class="field">
					<span class="fa fa-user"></span>
					<input type="text" required placeholder="First Name">
				</div>
                <div class="field">
					<span class="fa fa-user"></span>
					<input type="text" required placeholder="Last Name">
				</div>                
				<div class="field">
					<span class="fa fa-user"></span>
					<input type="text" required placeholder="Username">
				</div>
				<div class="field space">
					<span class="fa fa-lock"></span>
					<input type="text" class="pass-key" required placeholder="Password">
					<span class="show">SHOW</span>
				</div>
				<div class="field space">
					<span class="fa fa-lock"></span>
					<input type="text" class="pass-key" required placeholder="Confirm Password">
					<span class="show">SHOW</span>
				</div>
                <div class="field">
					<button onclick="myFunction()">REGISTER</button>
				</div>
			</div>
		</div>
	</div>

    <!-- JS -->
    <script>
        const  thongBao = document.querySelector("body");
        function myFunction () { 
            thongBao.innerHTML = "";    
            if (thongBao.innerHTML === "") {
                alert ("Đăng ký tài khoản thành công") ;
            }
        }
    </script>
</body>
</html>
