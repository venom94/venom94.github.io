<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPVERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="btn">
            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                data-bs-placement="left" data-bs-content="Được chưa a ơiiii" data-bs-trigger="focus" onclick="block()">
                Ấn nút này thì hiện bên trái
            </button>
            <div class="popup left">Được chưa a ơiiii</div>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                data-bs-placement="top" data-bs-content="Được chưa a ơiiii" data-bs-trigger="focus" onclick="block()">
                Ấn nút này thì hiện ở trên
            </button>
            <div class="popup top">Được chưa a ơiiii</div>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                data-bs-placement="bottom" data-bs-content="Được chưa a ơiiii" data-bs-trigger="focus"
                onclick="block()">
                Ấn nút này thì hiện ở dưới
            </button>
            <div class="popup bottom">Được chưa a ơiiii</div>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                data-bs-placement="right" data-bs-content="Được chưa a ơiiii" data-bs-trigger="focus" onclick="block()">
                Ấn nút này thì hiện bên phải
            </button>
            <div class="popup right">Được chưa a ơiiii</div>
        </div>
    </div>
    <script>
        function block() {
            let count = 0;
            if (count % 2 == 0) {
                document.querySelector('.popup.left').style.display = "block";
                count += 1;
            }else {
                document.querySelector('.popup.left').style.display = "none";
                count += 1 ;
            }
        }
    </script>
</body>

</html>
